<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
</head>

<body>
    <!--Add a registration form here -->
    <div class="row g-3 text-center">
        <h2>Login</h2>
        <form method="post" action="{% url 'djangoapp:login' %}" role="form" class="row gy-2 gx-3 text-center">
            {% csrf_token %}
            <div class="contain-fluid">
                <h3 class="title is-3">Login</h3>
                <div class="input-group flex-nowrap col-md-6">
                    <span class="input-group-text" id="username" for="username">Username</span>
                    {{ form.username }}
                </div>
                <div class="input-group flex-nowrap col-12">
                    <span class="input-group-text" id="password" for="password">Password</span>
                    {{ form.password }}
                </div>
                <div class="row">
                    <div class="col s12">
                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                    </div>
                </div>
                <div class="form-control">
                    <button type="submit" name="action" class="btn btn-primary" value="login">Login</button>
                </div>
            </div>
        </form>
    </div>
    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</body>

</html>
